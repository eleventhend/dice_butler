<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title> Dice Butler a0.3 </title>
    <meta name="description" content="Automatic Dice Roller for Pathfinder" />
    <script type="text/javascript" language="JavaScript" src="butler.js"></script>
    <link href="butler.css" rel="stylesheet" type="text/css" />
</head>

<body>

<h1>&#9860; Dice Butler &#9876;</h1>
<h2>Buttles your dice</h2>

<!--
    Basic dice roller form. Outputs a given number of rolls and their totals.
-->
<div id="wrap">
    <div id="rollform">
        <form class="diceroller">
        Dice Pips: <input type="number" id="pips" name="DicePips" value="20"> &#9861; <br>
        Iterations: <input type="number" id="iter" name="Iterations" value="1"> &#8635; <br>
        Modifier: <input type="number" id="mod" name="Modifier" value="0"> &#177; <br>
        </form>
        <button type="submit" style="height:30px; width:60px; font-size: 100%" onclick="singleroll()"> Roll </button>
        <p></p>
    <!--
        Basic attack roller form. Outputs a D20 based attack and custom damage roll
            based on inputs taken from the form.
    -->
        <form class="attacker">
        Damage Dice: <input type="number" min="0" max="999" id="damage_pips" name="DicePips" value="6"> <br>
        # of Dice: <input type="number" min="0" max="999" id="damage_dice" name="DiceNum" value="1"> <br>
        <!--Number of Attacks: <input type="text" id="a_iter" name="Iterations" value="1"> <br>-->
        Critical Multiplier: <input type="number" min="0" max="9" id="crit_multiplier" name="CritMult" value="2"> <br>
        BAB: <input type="number" min="0" max="99" id="bab1" name="Iterations" value=1>/<input type="number" min="0" max="99" id="bab2" name="Iterations">/<input type="number" min="0" max="99" id="bab3" name="Iterations">/<input type="number" min="0" max="99" id="bab4" name="Iterations"> <br>
        Strength Mod: <input type="number" min="0" max="999" id="str" name="Iterations"> <br>
        <!--Dexterity Mod: <input type="text" id="dex" name="Iterations" value=""> <br>-->
        Smite <input type="checkbox" id="smite" name="Smite"> <br>
        Charisma Mod: <input type="number" min="0" max="999" id="chr" name="Iterations"> <br>
        Paladin Level: <input type="number" min="0" max="999" id="pallvl" name="Iterations"> <br>
        </form>
        <button type="submit" style="height:40px; width:200px; font-size: 100%" onclick="fullattack()"> &#9876; Full Attack! &#9876; </button>
        <p></p>
        <button type="submit" style="height:40px; width:200px; font-size: 100%" onclick="singleattack()"> &#9876; Single Attack! &#9876; </button>
    </div>
</div>

<div id="output" class="output"></div>

</body>
</html>
