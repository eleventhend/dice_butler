<!DOCTYPE html>
<html>
<body>

<h1>Dice Butler</h1>
<p>Butles your dice</p>

<p id="input"
<form class="diceroller">
Dice Pips: <input type="text" id="pips" name="DicePips" value="6"><br>
Iterations: <input type="text" id="iter" name="Iterations" value="1"><br>
</form>
</p>

<button type="submit" onclick="rollcall()"> Roll Test </button>

<p id= "output"></p>

<script>
<!--

function roller(pips) {
    result = Math.floor(Math.random() * (pips)) + 1;
    return result
}

function rollcall() { 
    pips = document.getElementById("pips").value;
    iterations = document.getElementById("iter").value;
    total = 0
    for (i = 1; i <= iterations; i++) {
        x = roller(pips)
        output.innerHTML = ("1" + "D" + pips + ": " + x + "<br>") + output.innerHTML
        total += x
    }
    output.innerHTML = "<br> Total: " + total + "<br>" + output.innerHTML
}

//-->
</script>

</body>
</html>
